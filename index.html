<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title> Viste y Rueda </title>
</head>
<body>
    <button class="float" name="shopingCart" data-bs-toggle="modal" data-bs-target="#shopingCartModal"><i class="bi bi-basket"> <h6 name="shopingCartCount">0</h6></i></button>
        <div class="modal fade" id="shopingCartModal" tabindex="-1" >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="d-flex flex-column modal-body p-5" id="modalCartBody">
                    Sin articulos ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success" id="sendWhatsApp"><i class="bi bi-whatsapp"></i> Mandar pedido a WhatsApp</button>
                </div>
            </div>
            </div>
        </div>
    <div class="root">
        <nav class="navbar fixed-top navbar-expand-xl navbar-dark bg-dark nav-fill">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex flex-fill justify-content-end">
                        <li class="nav-item m-auto"><a class="nav-link active" name="Filter" id="ALL" href="#display-catalog">Catalogo completo</a></li>
                        <li class="nav-item m-auto"><a class="nav-link" name="Filter" id="JCU" href="#display-catalog">Jerseys unisex</a></li>
                        <li class="nav-item m-auto"><a class="nav-link" name="Filter" id="JCM" href="#display-catalog">Jerseys de mujer</a></li>
                        <li class="nav-item m-auto"><a class="nav-link" name="Filter" id="BIB" href="#display-catalog">Licras</a></li>
                        <li class="nav-item m-auto"><a class="nav-link" name="Filter" id="IMP" href="#display-catalog">Impermeables</a></li>
                        <!--<li class="nav-item m-auto"><a class="nav-link" name="Filter" id="CAP" href="#display-catalog">Caps</a></li>--> 
                        <li class="nav-item m-auto"><a class="nav-link" name="Filter" id="RV" href="#display-catalog">Rompevientos</a></li>
                        <li class="nav-item m-auto"><a class="nav-link" name="Filter" id="BL" href="#display-catalog">Capa Base</a></li>
                    </ul>
                </div>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column pt-5 mt-1" id="display-catalog">
            <div class="dropdown dropdown-center mt-3 align-self-center">
                <button class="btn btn-secondary btn-sm dropdown-toggle" id="dropdowSize" data-bs-toggle="dropdown">
                    Todas las tallas
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdowSize">
                    <li><button class="dropdown-item" name="size-selector" id="ALL">Todas las tallas</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="xxs">XXS</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="xs">XS</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="s">S</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="m">M</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="l">L</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="xl">XL</button></li>
                    <li><button class="dropdown-item" name="size-selector" id="xxl">XXL</button></li>
                </ul>
              </div>
            <div class="d-flex flex-wrap justify-content-center display-catalog">
                <div class="d-flex justify-content-center m-5 p-5">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> 
<script type="module" src="index.js"></script>
</html>
