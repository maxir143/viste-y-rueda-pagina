<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Viste y Rueda</title>
    </head>
<body class="d-flex flex-fill flex-column" style="height: 100vh;">
    <div class="position-fixed bottom-0 end-0 p-3" id="divAlert" style="z-index: 10000;"></div>
    <div class="d-flex m-auto w-50 pt-2">
        <a href="index.html" class="btn btn-primary w-50 m-1">Inicio</a>
        <button class="btn btn-success w-50 m-1" id="newProductButton" data-bs-target="#modalCatalogEdit" data-bs-toggle="modal">Nuevo Articulo</button>
    </div>
    <div class="modal" id="modalCatalogEdit" tabindex="-1">
        <div class="modal-dialog modal-xl d-flex flex-column">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="btnDismiss"></button>
                </div>
                <div class="modal-body d-flex flex-column flex-lg-row w-100" >
                    <div class="m-auto w-50 m-1">
                        <img class="img-fluid" src="images/catalog/1-min.jpg" id="modalImage">
                        <div>
                            <label for="modalFile" class="form-label mt-1">Actualizar imagen</label>
                            <input class="form-control form-control-sm" id="modalFile" type="file" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div class="mx-2 d-flex flex-fill flex-column justify-content-between">
                        <div class="input-group input-group-sm m-1">
                            <span class="input-group-text w-25" >SKU</span>
                            <input type="text" class="form-control " disabled placeholder="sku" id="modalSKU">
                        </div>

                        <div class="input-group input-group-sm m-1">
                            <label class="input-group-text w-25" for="categorySelector">Categoria</label>
                            <select class="form-select"  id="categorySelector"></select>
                        </div>

                        <div class="input-group input-group-sm m-1">
                            <label class="input-group-text w-25" for="categoryNameSelector">Nombre de Categoria</label>
                            <select class="form-select"  id="categoryNameSelector"></select>
                        </div>     
                        
                        <div class="input-group input-group-sm m-1">
                            <span class="input-group-text w-25">$</span>
                            <input type="number" value="0" class="form-control" aria-label="Costo" id="modalPrice">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xxs">XXS</span>
                            <input type="number" value="0" id="modalXXS" class="form-control" aria-describedby="inputGroup-xxs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">XS</span>
                            <input type="number" value="0" id="modalXS" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">S</span>
                            <input type="number" value="0" id="modalS" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">M</span>
                            <input type="number" value="0" id="modalM" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">L</span>
                            <input type="number" value="0" id="modalL" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">XL</span>
                            <input type="number" value="0" id="modalXL" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">XXL</span>
                            <input type="number" value="0" id="modalXXL" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                        <div class="input-group input-group-sm m-1" name="stock">
                            <span class="input-group-text w-25" id="inputGroup-xs">XXXL</span>
                            <input type="number" value="0" id="modalXXXL" class="form-control" aria-describedby="inputGroup-xs">
                        </div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modalDeleteButton" >BORRAR</button>
                    <button type="button" class="btn btn-primary" id="modalPutButton">ACTUALIZAR</button>
                    <button type="button" class="btn btn-success" id="modalPostButton">PUBLICAR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center" id="adminCatalog">
    </div>
</body>
<script type="module" src="admin.js"></script>
</html>
